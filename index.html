---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> 
            <small>Written on {{ post.date | date: "%B %e, %Y" }} by <a href="https://www.twitter.com/{{post.author}}">{{post.author}}</a></small>
        </h1> 

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
